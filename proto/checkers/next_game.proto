syntax = "proto3";
package BenWolfaardt.checkers.checkers;

option go_package = "github.com/BenWolfaardt/Checkers/x/checkers/types";

import "gogoproto/gogo.proto";

message NextGame {
  string creator = 1;
  uint64 idValue = 2; 
  string fifoHead = 3; // Will contain the index of the game at the head.
  string fifoTail = 4; // Will contain the index of the game at the tail.
}
